# nod Compliance Pack: ISO/IEC 42001 (AIMS)
# NOTE: This file checks for the existence of mandatory artifacts/documents required by ISO 42001.
# It does NOT contain the proprietary text of the standard. Users must license the standard from ISO.
# Version: 2.0.0
# Protocol: nod Attestation Protocol v0.1.0
# contract_complete: true — all HIGH and CRITICAL rules carry evidence schemas

profiles:
  iso_42001_structure:
    badge_label: "ISO 42001 Aligned"
    contract_complete: true
    contract_version: "0.1.0"

    requirements:

      # ── Clause 5.2: AI Policy ─────────────────────────────────────────────────

      - id: "## AI Policy"
        rule_id: "ISO42001-5.2-ai-policy"
        label: "AI Policy"
        control_id: "ISO 42001: 5.2"
        severity: "CRITICAL"
        remediation: "Required Artifact: Top management must establish and document an AI Policy."
        evidence:
          required: true
          artifact_type: "document"
          description: >
            A formally approved AI Policy document established by top management.
            Must state the organization's commitment to responsible AI, define the
            scope of the AIMS, and include measurable objectives or references to
            them. A draft or working document is not sufficient — must carry
            evidence of top management approval.
          fields:
            - name: "policy_version"
              required: true
              description: "The version identifier of the AI Policy document."
            - name: "approved_by"
              required: true
              description: "The role or name of the top management authority who approved the policy."
            - name: "approval_date"
              required: true
              description: "The date the policy was formally approved."
              format: "ISO8601"
            - name: "scope_statement"
              required: true
              description: "A brief statement of the AIMS scope as defined in the policy."
            - name: "next_review_date"
              required: true
              description: "The scheduled date for the next policy review."
              format: "ISO8601"
          producer: "human"
          producer_role: "Top Management or Designated AI Governance Lead"
          cadence: "annually"
          retention: "duration of certification plus 3 years"
          verification:
            method: "human_review"

      # ── Clause 6.1.2: AI Risk Assessment ─────────────────────────────────────

      - id: "## AI Risk Assessment"
        rule_id: "ISO42001-6.1.2-risk-assessment"
        label: "AI Risk Assessment"
        control_id: "ISO 42001: 6.1.2"
        severity: "HIGH"
        remediation: "Required Artifact: Document the process and results of AI risk identification and analysis."
        evidence:
          required: true
          artifact_type: "document"
          description: >
            A documented AI risk assessment covering the identification, analysis,
            and evaluation of risks associated with the AI system. Must describe
            the risk assessment methodology, identify specific risks, assess
            likelihood and consequence, and determine risk levels. Must be specific
            to this AI system — a generic organizational risk register is not sufficient.
          fields:
            - name: "assessment_methodology"
              required: true
              description: "The risk assessment approach or framework used."
            - name: "risk_count"
              required: true
              description: "The number of distinct risks identified."
            - name: "highest_risk_level"
              required: true
              description: "The highest risk level identified in the assessment."
              valid_values: ["LOW", "MEDIUM", "HIGH", "CRITICAL"]
            - name: "assessment_date"
              required: true
              description: "The date the risk assessment was completed."
              format: "ISO8601"
            - name: "next_review_date"
              required: true
              description: "The scheduled date for the next risk assessment review."
              format: "ISO8601"
          producer: "human"
          producer_role: "AI Risk Owner or Designated Assessor"
          cadence: "annually"
          retention: "duration of certification plus 3 years"
          verification:
            method: "schema_match"

      # ── Clause 6.1.3: Risk Treatment ─────────────────────────────────────────

      - id: "## Risk Treatment Plan"
        rule_id: "ISO42001-6.1.3-risk-treatment"
        label: "Risk Treatment Plan"
        control_id: "ISO 42001: 6.1.3"
        severity: "HIGH"
        remediation: "Required Artifact: Document options and plans for addressing identified AI risks."
        evidence:
          required: true
          artifact_type: "document"
          description: >
            A documented risk treatment plan mapping each identified risk from the
            AI risk assessment to a treatment option and implementation plan.
            Must specify treatment owners, target completion dates, and residual
            risk levels after treatment. Must be directly traceable to the risk
            assessment — treatment plans that do not reference specific identified
            risks are not sufficient.
          fields:
            - name: "plan_version"
              required: true
              description: "The version identifier of the risk treatment plan."
            - name: "risks_addressed"
              required: true
              description: "The number of risks from the risk assessment addressed in this plan."
            - name: "treatment_owner"
              required: true
              description: "The role or team responsible for implementing treatments."
            - name: "plan_approval_date"
              required: true
              description: "The date the treatment plan was approved."
              format: "ISO8601"
          producer: "human"
          producer_role: "AI Risk Owner"
          cadence: "annually"
          retention: "duration of certification plus 3 years"
          verification:
            method: "schema_match"
            cross_reference:
              rule_id: "ISO42001-6.1.2-risk-assessment"
              relationship: "depends_on"

      # ── Clause 6.2: AI Objectives ─────────────────────────────────────────────

      - id: "## AI Objectives"
        rule_id: "ISO42001-6.2-objectives"
        label: "AI Objectives"
        control_id: "ISO 42001: 6.2"
        severity: "MEDIUM"
        remediation: "Required Artifact: Document specific, measurable AI objectives for relevant functions."

      # ── Clause 7.2: Competence ────────────────────────────────────────────────

      - id: "## Competence & Training"
        rule_id: "ISO42001-7.2-competence"
        label: "Competence & Training"
        control_id: "ISO 42001: 7.2"
        severity: "MEDIUM"
        remediation: "Required Artifact: Evidence of competence/training for persons doing work under the organization's control."

      # ── Annex A.6.2: AI Impact Assessment ────────────────────────────────────

      - id: "## AI Impact Assessment"
        rule_id: "ISO42001-A.6.2-impact"
        label: "AI Impact Assessment"
        control_id: "ISO 42001: A.6.2"
        severity: "HIGH"
        remediation: "Required Artifact (Control): Assessment of potential consequences on individuals, society, and groups."
        evidence:
          required: true
          artifact_type: "document"
          description: >
            A documented assessment of the potential consequences of the AI system
            on individuals, groups, and society. Must cover both intended and
            unintended impacts, including harms that could result from system
            errors, misuse, or deployment in contexts other than intended.
            Must identify vulnerable populations where relevant.
          fields:
            - name: "impact_scope"
              required: true
              description: "The populations and domains covered by the impact assessment."
            - name: "intended_impacts"
              required: true
              description: "The positive impacts the system is intended to produce."
            - name: "unintended_impacts"
              required: true
              description: "The potential negative or unintended impacts identified."
            - name: "vulnerable_populations"
              required: false
              description: "Any vulnerable groups who may be disproportionately affected."
            - name: "assessment_date"
              required: true
              description: "The date the impact assessment was completed."
              format: "ISO8601"
          producer: "human"
          producer_role: "AI Risk Owner or Impact Assessment Lead"
          cadence: "annually"
          retention: "duration of certification plus 3 years"
          verification:
            method: "schema_match"

      # ── Annex A.9.1: Data for AI Systems ─────────────────────────────────────

      - id: "## Data Governance"
        rule_id: "ISO42001-A.9.1-data-governance"
        label: "Data Governance"
        control_id: "ISO 42001: A.9.1"
        severity: "HIGH"
        remediation: "Required Artifact (Control): Document data acquisition, quality, and management processes."
        evidence:
          required: true
          artifact_type: "document"
          description: >
            A documented data governance framework covering acquisition, quality
            management, labeling, storage, and access controls for data used in
            the AI system. Must address training, validation, and test data separately.
            Must describe how data quality is assessed and maintained over time.
          fields:
            - name: "data_sources"
              required: true
              description: "The primary sources of data used in the AI system."
            - name: "quality_criteria"
              required: true
              description: "The criteria used to assess data quality."
            - name: "data_owner"
              required: true
              description: "The role or team responsible for data governance."
            - name: "last_reviewed"
              required: true
              description: "Date the data governance documentation was last reviewed."
              format: "ISO8601"
          producer: "human"
          producer_role: "Data Owner or AI Program Manager"
          cadence: "annually"
          retention: "duration of certification plus 3 years"
          verification:
            method: "schema_match"
